name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...
      

      
    - name: Create GitHub Release
      uses: pipe-cd/actions-gh-release@v2.3.6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

