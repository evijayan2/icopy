name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23' # or your project's go version

      - name: Run Verification
        run: |
          chmod +x verify.sh
          make verify

      - name: Build and Package
        run: |
          make release
          cd build
          tar -czvf icopy-darwin-amd64.tar.gz icopy-darwin-amd64
          tar -czvf icopy-darwin-arm64.tar.gz icopy-darwin-arm64
          tar -czvf icopy-linux-amd64.tar.gz icopy-linux-amd64
          zip icopy-windows-amd64.zip icopy-windows-amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            build/*.tar.gz
            build/*.zip
          draft: false
          prerelease: false
